name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install
      run: |
        sudo rm /var/lib/man-db/auto-update
        sudo apt-get update
        sudo apt-get install -y gcc python-is-python3 libmbedtls-dev make python3-venv
    - name: test
      run: make test-omemo
    - name: arm
      run: |
        sudo apt-get install -y gcc-aarch64-linux-gnu qemu-user python3-jinja2 curl
        curl -LO "https://github.com/Mbed-TLS/mbedtls/releases/download/mbedtls-3.6.4/mbedtls-3.6.4.tar.bz2"
        tar -xjf mbedtls-3.6.4.tar.bz2 --strip-components=1 --one-top-level=mbedtls
        CC=aarch64-linux-gnu-gcc AR=aarch64-linux-gnu-gcc-ar make -C mbedtls lib -j
        make o/test-omemo
        rm o/test-omemo
        MBED_VENDOR=mbedtls CC=aarch64-linux-gnu-gcc make o/test-omemo
        qemu-aarch64 o/test-omemo
    - name: wasm
      run: |
        sudo apt install -y emscripten nodejs
        make -C mbedtls clean
        emmake make -C mbedtls -j lib
        make o/test-omemo
        rm o/test-omemo
        MBED_VENDOR=mbedtls emmake make o/test-omemo
        node o/test-omemo
