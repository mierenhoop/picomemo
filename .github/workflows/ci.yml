name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: install
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc python-is-python3 libmbedtls-dev make python3-venv
    - name: test
      run: make test-omemo
